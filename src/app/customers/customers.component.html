<div class="container col-md-6">
    <table class="table table-striped">
   <thead>
   <tr>
   <th scope="col">Id</th>
   <th scope="col"> Name</th>
   <th scope="col">Email</th>
   </tr>
   </thead>
   <tbody>
   <tr *ngFor="let customer of customers">
   <td>{{customer.id}}</td>
   <td>{{customer.name}}</td>
   <td>{{customer.email}}</td>
   </tr>  
   </tbody>
   
    </table>
